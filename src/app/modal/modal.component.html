<!-- Modal Structure -->
<div class="modalBlock" *ngIf="showModal">
  <div class="modalContent">
    <div class="modalLine">
      Add Country
    </div>
    <div class="row">
      <div class="col s3"><p>Name:</p></div>
      <div class="col s9"><label><input type="text" [(ngModel)]="nameCountry"></label></div>
    </div>
    <div class="row">
      <div class="col s3"><p>Capital:</p></div>
      <div class="col s9"><label><input type="text" [(ngModel)]="capitalCountry"></label></div>
    </div>
    <div class="row">
      <div class="col s6"><input type="button" value="Add" class="waves-effect waves-light btn" (click)="AddCountry()"></div>
      <div class="col s6"><input type="button" value="Cancel" class="waves-effect waves-light btn"
                                 (click)="CancelModal()"></div>
    </div>
  </div>
</div>
